apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    antlr group: 'org.antlr', name: 'antlr4', version: '4.7'
}

generateGrammarSource {
    arguments += ['-Dlanguage=Python3', '-visitor']
    outputDirectory = new File("${projectDir}/../parser/")
    doLast {
        new File("${outputDirectory}/__init__.py").createNewFile()
    }
}
